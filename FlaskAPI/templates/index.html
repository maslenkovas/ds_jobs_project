<html><body>	<h3>Salary Prediction Form</h3><div><form action="/result" method="POST">	<br>	<label for="rating">Rating of the company on Glassdoor</label>	<select id="rating" name="rating">	<option value="-1">There is no rating for this company</option>	<option value="1">1</option>	<option value="2">2</option>	<option value="3">3</option>	<option value="4">4</option>	<option value="5">5</option>	</select>	<br>	<label for="older_than_30_days">The job was posted more than 30 days ago?</label>	<select id="older_than_30_days" name="older_than_30_days">	<option value="0">No</option>	<option value="1">Yes</option>	</select>    <br>	<label for="location">Location</label>	<select id="location" name="location">	<option value="Abu-Dhabi">Abu-Dhabi</option>	<option value="Dubai">Dubai</option>	<option value="Sharjah">Sharjah</option>	</select>	<br>	<label for="size">Size of the company</label>	<select id="size" name="size">	<option value="1-50 Employees">1-50 Employees</option>	<option value="51-200 Employees">51-200 Employees</option>	<option value="201-500 Employees">201-500 Employees</option>	<option value="501-1000 Employees">501-1000 Employees</option>    <option value="1000-10000 Employees">1000-10000 Employees</option>    <option value="I don't know">I don't know</option>	</select>	<br>	<label for="type_of_ownership">Type of ownership</label>	<select id="type_of_ownership" name="type_of_ownership">	<option value="College/University">College/University</option>	<option value="Private">Private</option>	<option value="Public">Public</option>    <option value="I don't know">I don't know</option>	</select>	<br>    <label for="revenue">Revenue</label>	<select id="revenue" name="revenue">	<option value="$25 to $100">$25 to $100 million (USD)</option>	<option value="$100 to $500">$100 to $500 million (USD)</option>    <option value="I don't know">I don't know</option>	</select>	<br>    <label for="job_fam">Job family</label>	<select id="job_fam" name="job_fam">	<option value="DS">Data Scientist</option>	<option value="DA">Data Analyst</option>    <option value="ML">Machine Learning Engineer</option>      <option value="Other">Other</option>	</select>	<br>    <label for="experience">Experience level</label>	<select id="experience" name="experience">	<option value="Junior">Junior</option>	<option value="Senior">Senior</option>    <option value="Middle">Middle</option>	</select>	<br>	<input type="submit" value="Submit"></form></div></body></html>
